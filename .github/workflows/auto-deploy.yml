name: ğŸš€ Auto Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ“¦ Deploy Latest Version
    runs-on: ubuntu-latest
    env:
      AUTH_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.DEPLOYMENT_TOKEN }}

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ğŸ“¥ Install Dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install --upgrade pip
        fi

    - name: ğŸƒ Run Tests
      run: |
        if [ -d tests ]; then
          python -m pytest
        else
          echo "No tests found - skipping test step"
        fi

    - name: ğŸ—ï¸ Build and Deploy
      run: |
        echo "ğŸš€ Starting deployment..."
        if [ -f setup.py ]; then
          python setup.py build
        fi
        git config --global user.email "atlas-bot@example.com"
        git config --global user.name "Atlas Deployment Bot"
        echo "âœ… Deployment complete!"
